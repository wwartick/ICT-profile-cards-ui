        <img src="https://cdn.discordapp.com/attachments/998848403373043752/1208463371855466516/image.png?ex=66084a38&is=65f5d538&hm=3f20890fa0f948939b74c911c6185074e8872f230401b1de6f89fbf59167bbe5&"
         alt="Creed">

            <span id="bottom-name-span">Amanda Graham</span>
            <div class="icon-container">
                <div class="icon-stuff">
                    <ion-icon name="location-outline"></ion-icon>
                    <span> Bergen</span>
                </div>
                <div class="icon-stuff">
                    <ion-icon name="link-outline"></ion-icon>
                    <span> website.com</span>
                </div>
            </div>
         </div>
         <button id="profile">VIEW PROFILE</button>
